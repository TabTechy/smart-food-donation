<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Donation Map</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Food Donation Map</h1>
    <div id="map"></div>

    <!-- Firebase and Google Maps -->
    <script type="module" src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACzToaB0biCYPC1G6CnLoIWaVVrrj1mHg&callback=initMap"></script>

</body>
