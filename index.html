<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Map</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Food Donation Map</h1>
    <div id="map"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgEveamnuk5oqKhEr7pBYLs-JIVzSibX0",
            authDomain: "smart-donation-website.firebaseapp.com",
            projectId: "smart-donation-website",
            storageBucket: "smart-donation-website.firebasestorage.app",
            messagingSenderId: "43763976438",
            appId: "1:43763976438:web:2625b277cc7bf0119e84d7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let map;

        // Initialize Map
        window.initMap = function () {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 20.5937, lng: 78.9629 }, // Default: India
                zoom: 5,
            });

            // Fetch donations from Firebase
            fetchDonations();
        };

        async function fetchDonations() {
            const querySnapshot = await getDocs(collection(db, "donations"));
            
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                if (data.latitude && data.longitude) {
                    addMarker(data.latitude, data.longitude, data.donorName);
                }
            });
        }

        function addMarker(lat, lng, name) {
            new google.maps.Marker({
                position: { lat, lng },
                map: map,
                title: name,
            });
        }
    </script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACzToaB0biCYPC1G6CnLoIWaVVrrj1mHg&callback=initMap" async defer></script>

</body>
</html>
