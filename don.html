<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>

    <link rel="icon" href="data:,">
</head>

<body>

    <div class="login-container">
        <h1>Welcome to the Donor Dashboard</h1>

        <button id="google-login">Sign in with Google</button>
        <p id="user-info"></p>

        <!-- Firebase SDK v8 -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

        <script>
            // Firebase config
            const firebaseConfig = {
                apiKey: "AIzaSyC9nG96rq-PKCPcYX4z0lIvcq1vglL-P8s",
                authDomain: "smart-food-donation-f569a.firebaseapp.com",
                projectId: "smart-food-donation-f569a",
                storageBucket: "smart-food-donation-f569a.appspot.com",
                messagingSenderId: "582519533186",
                appId: "1:582519533186:web:f6654aa192b6b3a32e8e9b",
                measurementId: "G-J2FK61EZ7F"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

            // Sign-In logic
            document.getElementById("google-login").addEventListener("click", function () {
                const provider = new firebase.auth.GoogleAuthProvider();

                firebase.auth().signInWithPopup(provider)
                    .then((result) => {
                        const user = result.user;
                        console.log("User signed in:", user);
                        window.location.href = "donate.html";  // âœ… Redirect here
                    })
                    .catch((error) => {
                        console.error("Error during login:", error.message);
                    });
            });
        </script>
    </div>
</body>

</html>
